<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <title>reCAPTCHA V3</title>
        <script src="https://www.google.com/recaptcha/api.js?render=6LeIGWcrAAAAACG96UqGtKaAeHqQsoznCx534mxO"></script>
    </head>
    <body>
        <script>
            window['___getTokenByAction'] = function () {
                grecaptcha.ready(function () {
                    grecaptcha.execute('6LeIGWcrAAAAACG96UqGtKaAeHqQsoznCx534mxO', { action: 'activate' }).then(function (token) {
                        console.log('token', token);
                        return token;
                    });
                });
            };

            window['___getTokenByRegister'] = function () {
                grecaptcha.ready(function () {
                    grecaptcha.execute('6LeIGWcrAAAAACG96UqGtKaAeHqQsoznCx534mxO', { action: 'register' }).then(function (token) {
                        console.log('token', token);
                        return token;
                    });
                });
            };
        </script>

        <button onclick="window['___getTokenByAction']()">获取 reCAPTCHA Token activate</button>
        <button onclick="window['___getTokenByRegister']()">获取 reCAPTCHA Token register</button>
    </body>
</html>
