<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>用户登录</title>
        <!-- 引入 layui.css -->
        <link rel="stylesheet" href="../../layui/css/layui.css" />
        <!-- 引入 layui.js -->
        <script src="../../layui/layui.js"></script>
        <!-- 引入公共工具 -->
        <link rel="stylesheet" href="style.css" />
        <script src="../../common/api-config.js"></script>
        <script src="../../common/auth-utils.js"></script>
    </head>
    <body>
        <div class="login-container">
            <div class="login-header">
                <h1 class="page-title">欢迎登录</h1>
            </div>

            <div class="login-form-wrapper">
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="username">用户名</label>
                        <input type="text" id="username" class="form-input" placeholder="请输入用户名" required />
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">密码</label>
                        <input type="password" id="password" class="form-input" placeholder="请输入密码" required />
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="login-btn btn-primary">登录</button>
                    </div>
                </form>
            </div>

            <div class="login-footer">
                <p class="footer-text">请使用您的账户信息登录系统</p>
                <p class="footer-text">当前版本: 1.0.0</p>
            </div>
        </div>

        <!-- 引入页面脚本 -->
        <script src="main.js"></script>
    </body>
</html>
